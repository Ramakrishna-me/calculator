<div class="calculator">

  <h2>Advanced Calculator</h2>

  <!-- Input fields -->
  <div class="inputs">
    <input type="number" [(ngModel)]="num1" (input)="autoCalc()"
      placeholder="First number">
    <input type="number" [(ngModel)]="num2" (input)="autoCalc()"
      placeholder="Second number">
  </div>

  <!-- Basic operations -->
  <div class="buttons">
    <button (click)="calculate('+')">+</button>
    <button (click)="calculate('-')">−</button>
    <button (click)="calculate('*')">×</button>
    <button (click)="calculate('/')">÷</button>
    <button (click)="clear()" class="clear">C</button>
  </div>

  <!-- Scientific operations -->
  <div class="sci-buttons">
    <button (click)="sciOp('sin')">sin</button>
    <button (click)="sciOp('cos')">cos</button>
    <button (click)="sciOp('tan')">tan</button>
    <button (click)="sciOp('sqrt')">√</button>
    <button (click)="sciOp('%')">%</button>
    <button (click)="sciOp('pow')">x²</button>
    <button (click)="sciOp('log')">log</button>
  </div>

  <!-- Number keypad -->
  <div class="keypad">
    <button (click)="appendNumber(1)">1</button>
    <button (click)="appendNumber(2)">2</button>
    <button (click)="appendNumber(3)">3</button>
    <button (click)="appendNumber(4)">4</button>
    <button (click)="appendNumber(5)">5</button>
    <button (click)="appendNumber(6)">6</button>
    <button (click)="appendNumber(7)">7</button>
    <button (click)="appendNumber(8)">8</button>
    <button (click)="appendNumber(9)">9</button>
    <button (click)="appendNumber(0)" class="zero">0</button>
  </div>

  <!-- Result Section -->
  <div class="result-box">
    <h3>Result</h3>
    <p>{{ result }}</p>
  </div>

  <!-- History Section -->
  <div class="history">
    <h3>History</h3>
    <div *ngFor="let item of history">{{ item }}</div>
  </div>

</div>
